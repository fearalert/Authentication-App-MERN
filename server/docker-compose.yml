version: '3.8'
services:
  server:
    build: .
    container_name: node20_server_container
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - DB_URI=${DB_URI}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongo
  mongo:
    image: mongo:6.0
    container_name: mongo_container
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
